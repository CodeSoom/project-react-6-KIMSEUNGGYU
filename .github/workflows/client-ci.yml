name: CI/CD

on:
  push:
    branches: [ develop, G-6 ]
  pull_request:
    branches: [ develop ]

jobs:
  build:
    runs-on: ubuntu-20.04

    strategy:
      matrix:
        node-version: [14.x]

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - name: Install 🐱‍🏍
      run: npm ci
    - name: Test 🔥
      run: npm run test:unit
    - name: Lint ✨
      run: npm run lint
    - name: Build ☕
      run: npm run build
    - name: Deploy 🚀
      if: github.ref == 'refs/heads/develop'
      uses: JamesIves/github-pages-deploy-action@v4.2.2
      with:
        branch: gh-pages
        folder: dist